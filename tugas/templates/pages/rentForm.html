<!-- Form to put a car for rent -->
{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
<div class="container">
	<form method="POST" action="{% url 'sendRentForm' %}">{% csrf_token %}
		<div class="form-group">
			<label for="">Name</label>
			<input type='text' name='carName' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Category</label>
			<input type='text' name='carCategory' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Year</label>
			<input type='text' name='carYear' class="form-control">
		</div>
		<div class="form-group">
			<label for="">City</label>
			<input type='text' name='carCity' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Price</label>
			<input type='text' name='carPrice' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Description</label>
			<input type='text' name='carDescription' class="form-control">
		</div>
		<input type='submit' value='Submit' class="btn btn-large btn-primary">					
		</form>
</div>
{% endblock %}
