<!-- Form to put a car for rent -->
{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
<div class="container">
	<form method="POST" action="{% url 'sendRentForm' %}" enctype="multipart/form-data">{% csrf_token %}
		<div class="form-group">
			<label for="">Name</label>
			<input id='nameinput' type='text' name='carName' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Category</label>
			<select name='carCategory' class="form-control">{% for category in categories %}
				<option name='categoryopt' value="{{category.categoryName}}">{{category.categoryName}}</option>
			{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<label for="">Year</label>
			<input type='text' name='carYear' class="form-control">
		</div>
		<div class="form-group">
			<label for="">City</label>
			<input type='text' name='carCity' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Price</label>
			<input type='text' name='carPrice' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Description</label>
			<input type='text' name='carDescription' class="form-control">
		</div>
		<div class="form-group">
			<label for="">Select Image</label>
			<br>
			<input type="file" name="carImage">
		</div>
		<input id="sub" name='rentmycar' type='submit' value='Submit' class="btn btn-large btn-primary" style="background-color: #518384;">					
		</form>
</div>
{% endblock %}
