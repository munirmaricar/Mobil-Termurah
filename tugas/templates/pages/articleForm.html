{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
<br><br>
<div class="container">
	<form method="POST" action="{% url 'SendArticleForm' %}">{% csrf_token %}
		<div class="form-group">
			<label for="">Title</label>
			<input type='text' name='articleTitle' class="form-control" id="articleTitle">
		</div>
		<div class="form-group">
			<label for="">Content</label>
			<textarea name='articleContent' class="form-control" id="articleContent"></textarea>
		</div>
		<input type='submit' value='Submit' name="submitarticle" class="btn btn-large btn-primary" style="background-color: #518384; border: 0px;">					
		</form>
</div>

{% endblock %}
