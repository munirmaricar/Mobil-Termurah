<!-- Page for viewing cars/searching for cars -->
{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
	<table>{% for car in cars %}
		<tr>
			<td align="center">
				Name: {{car.carName}}
			</td>
			<td align="center">
				Category: {{car.carCategory}}
			</td>
			<td align="center">
				Year: {{car.carYear}}
			</td>
			<td align="center">
				City: {{car.carCity}}
			</td>
			<td align="center">
				Price: {{car.carPrice}}
			</td>
			<td align="center">
				Description: {{car.carDescription}}
			</td>
		</tr>{% endfor %}
	</table>
{% endblock %}
