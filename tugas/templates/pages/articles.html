{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
<table>{% for article in articles %}
    <tr>
        <td align="center">
            Title: {{article.articleTitle}}
        </td>
    </tr>
    <tr>
        <td>
            Content:<br>
            <textarea style="border-radius: 10px;" rows = "100" cols = "100">
                {{article.articleContent}}
            </textarea>
        </td>
    </tr>{% endfor %}
</table>
{% endblock %}
