<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Articles
	</title>
</head>
<body>
	<table>{% for article in articles %}
		<tr>
			<td align="center">
				<form method="POST" action="{% url 'chooseArticle' %}">{% csrf_token %}
					<input type='hidden' name='articleTitle' value='{{article.articleTitle}}'>
					<button onclick='document.form.submit()'>Title: {{article.articleTitle}}</button>
				</form>
			</td>
		</tr>{% endfor %}
	</table>
</body>
</html>
