{% extends 'pages/base.html'%}
{% load static %}
{% block content %}

<table>{% for article in articles %}
    <tr>
        <td align="center">
			<form method='POST' action="{% url 'chooseArticle' %}">{% csrf_token %}
				<button name='articleTitle' value='{{article.articleTitle}}' onclick='document.form.submit()'>
					Title: {{article.articleTitle}}
				</button>
			</form>
        </td>
    </tr>{% endfor %}
</table><br>

<a href="{% url 'articleForm' %}" style="text-decoration: none;"> 
    <button id="friendButton" type="button" class="btn btn-light">
      Submit an Article </button> </a>


{% endblock %}
