{% extends 'pages/base.html'%}
{% load static %}
{% block content %}
<form class="container mt-5" method="post" accept="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input id="id_username" name="username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input id="id_password" name="password"  type="password" class="form-control">
    </div>
    <input class="btn btn-primary" type="submit" value="Login" style="background-color: #518384; border: 0px;">
    <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}" style="background-color: #518384; border: 0px;">
        Login With Google
      </a>
</form>   
{% endblock %}
